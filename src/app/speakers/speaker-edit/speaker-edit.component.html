<div class="container">
    <h1>Speaker Form</h1>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      
      <div class="form-group">
        <label for="firstName">Firstname</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [ngModel]="speaker.firstName" required>
        <label for="lastName">Lastname</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [ngModel]="speaker.lastName" required>
      </div>
 
      <div class="form-group">
        <label for="subject">Topic</label>
        <input type="text" class="form-control" id="subject" name="subject" [ngModel]="speaker.topic" required>
        <label for="meetingDate">Meeting Date(yyyy-MM-dd)</label>
        <input type="text" class="form-control" id="meetingDate" name="meetingDate" [ngModel]="speaker.meetingDate" required>
      </div>
 
      <div class="btn-toolbar">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
        <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
      </div>

    </form>
</div>
