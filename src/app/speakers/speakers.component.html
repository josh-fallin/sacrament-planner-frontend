<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
    
    
    <div class="panel-heading">
      <div class="row">
        <h3 class="title pad-left-right">Speakers</h3>
      </div>
      <div class="row">            
        <div class="pull-right pad-left-right">
          <a class="btn btn-success" routerLink="new">New Speaker</a>
        </div>
      </div>
    </div>
    
    
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12" *ngFor="let speaker of speakers">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ speaker.firstName }} {{ speaker.lastName }}</h4>
            </div>
            <span class="pad-left-right">Topic: {{ speaker.topic }}</span>
            <span class="pad-left-right">Meeting Date: {{ getMeetingDate(speaker.id) }}</span>
            <span class="pull-right btn-toolbar">
              <a class="btn btn-primary" [routerLink]="[speaker.id, 'view']">View</a>

            </span> <hr>
        </div>
      </div>
    </div>
  
  
      </div>
    </div>
  </div>
